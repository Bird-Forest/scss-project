    <meta charset="UTF-8" />

  <body>
    <div class="notification-primary">
      <svg class="notification-icon" width="20" height="20">
        <use href="./src/img/icons.svg#icon-primary"></use>
      </svg>
      <p class="notification-text">Primary</p>
      <button class="notification-btn" type="button" aria-label="Close button">
        <svg class="notification-btn-icon" width="16" height="16">
          <use href="./src/img/icons.svg#icon-close"></use>
        </svg>
      </button>
    </div>
    <div class="notification-success">
      <svg class="notification-icon" width="20" height="20">
        <use href="./src/img/icons.svg#icon-check"></use>
      </svg>
      <p class="notification-text">Success</p>
      <button class="notification-btn" type="button" aria-label="Close button">
        <svg class="notification-btn-icon" width="16" height="16">
          <use href="./src/img/icons.svg#icon-close"></use>
        </svg>
      </button>
    </div>
    <div class="notification-info">
      <svg class="notification-icon" width="20" height="20">
        <use href="./src/img/icons.svg#icon-info"></use>
      </svg>
      <p class="notification-text">Info</p>
      <button class="notification-btn" type="button" aria-label="Close button">
        <svg class="notification-btn-icon" width="16" height="16">
          <use href="./src/img/icons.svg#icon-close"></use>
        </svg>
      </button>
    </div>
     <button class="btn-sm">Small</button>
    <button class="btn-md" type="button">Regular</button>
    <button class="btn-lg" type="button">Large</button>
    <button class="btn-xl" type="button">X-Large</button>
